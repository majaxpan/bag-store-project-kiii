{% extends 'store/base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="border p-4">
                <h2 class="text-center mb-4">Add Product</h2>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        {{ form.price }}
                    </div>
                    <div class="mb-3">
                        {{ form.stock }}
                    </div>
                    <div class="mb-3">
                        {{ form.description }}
                    </div>
                    <div class="mb-3">
                        {{ form.image }}
                    </div>
                    <div class="mb-3">
                        {{ form.chain_type }}
                    </div>
                    <div class="mb-3">
                        {{ form.size_type }}
                    </div>
                    <div class="mb-3">
                        {{ form.color }}
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
